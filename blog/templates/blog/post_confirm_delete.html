{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<title>{% block title %} | Delete Post {% endblock title %}</title>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6 bg-light shadow shadow-lg rounded pt-2 mb-3 mt-3">

            <form action="." method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Post</legend>
                    <h3>Are you sure you want to delete the post "{{ object.title }}"</h3>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                    <a href="{% url 'blog:post-detail' slug=object.slug %}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
