<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .mapouter {
            position: relative;
            text-align: right;
            height: 40vh;
            width: 100%;
        }

        .gmap_canvas {
            overflow: hidden;
            background: none !important;
            height: 40vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d50457.19888984295!2d-122.450719!3d37.776564!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x6a56ca6f837ff84e!2sUniversity%20of%20San%20Francisco!5e0!3m2!1sen!2sus!4v1602895365895!5m2!1sen!2sus"
                width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe>
            <a href="https://www.embedgooglemap.net">
            </a>
        </div>

    </div>
</body>

</html>
